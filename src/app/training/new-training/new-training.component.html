<section class="new-training" fxLayout fxLayoutAlign="center">
    <form (ngSubmit)="onStartTraining(f)" #f="ngForm">
        <mat-card fxFlex.xs="100%" fxFlex="400px">
            <mat-card-title fxLayoutAlign="center">Time to start a workout!</mat-card-title>
            <mat-card-content fxLayoutAlign="center">
                Select type of trai
            </mat-card-content>
            <mat-form-field fxLayoutAlign="center">
                <mat-select value="Sports" ngModel name="exercise" required>
                    <mat-option *ngFor="let exercise of exercises" [value]="exercise.name">
                        {{exercise.name}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <mat-card-actions fxLayoutAlign="center">
                <button type="submit" mat-button [disabled]="f.invalid" color="primary">Start</button>
            </mat-card-actions>
        </mat-card>
    </form>
</section>
